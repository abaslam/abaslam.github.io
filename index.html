<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your Name - Software Architect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #444;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #888;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      font-weight: 300;
      line-height: 1.6;
    }

    .isometric {
      margin-top: 40px;
      position: relative;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f0f2f5 25%, #ccc 25%, #ccc 50%, #f0f2f5 50%, #f0f2f5 75%, #ccc 75%);
      transform: rotate(45deg);
      border-radius: 8px;
      display: inline-block;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
      color: #444;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahamed Aslam</h1>
    <h2>Software Architect | FinTech Expert | Mentor</h2>
    <p>With over 18+ years of experience in .NET and 12+ years in Azure, I specialize in building scalable, secure, and cloud-native banking solutions.</p>

    <div class="isometric"></div>

    <div class="social-icons">
      <a href="https://github.com/abaslam" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/ab-ahamed-aslam" target="_blank">LinkedIn</a>
    </div>

    <footer>&copy; 2024 Your Name</footer>
  </div>
</body>
</html>
